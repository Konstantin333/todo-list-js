<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Todo List</title>
  </head>
  <body class="dark-theme">
    <header>
      <div class="used-framework">
        <div class="frameworks">
          <!-- <a href="">JavaScript</a> -->
          <a href="https://www.google.com/">React</a>
          <a href="">Angular</a>
          <a href="">Vue JS</a>
        </div>
        <i class="fa-brands fa-js"></i>
        <!-- <i class="fa-brands fa-react"></i> -->
        <!-- <i class="fa-brands fa-angular"></i> -->
        <!-- <i class="fa-brands fa-vuejs"></i> -->
        <!-- <i class="fa-sharp fa-solid fa-arrow-turn-down"></i> -->
      </div>
      <h1>Список Задач</h1>
      <div class="used-theme">
        <i class="fa-regular fa-sun"></i>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="adding-task">
          <input
            class="inputText"
            type="text"
            placeholder="Введите свою задачу"
          />
          <input class="buttonAdd" type="button" value="Добавить" />
        </div>
        <div class="tasks-list">
          <div class="empty-list">
            <i class="fa-regular fa-face-smile-wink"></i>
            <p>Список задач пуст</p>
          </div>
        </div>
        <div class="tasks-status">
          <div class="statusText"></div>
          <input
            class="buttonDelete"
            type="button"
            value="Удалить выполненные задачи"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>&#169; 2025 | Константин Дан | kp.dan95@gmail.com</p>
    </footer>
  </body>
</html>
